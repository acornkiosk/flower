<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>카테고리 등록페이지</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<style>
		.wrapper {
			display: flex;
			/* 자식요소 일렬로 배치 */
			flex-direction: row;
			/* row | row-reverse | column | column-reverse 
			자식요소들이 일렬로 배치되는 순서와 축(가로와 세로)을 결정할 수 있다. */
			margin-top: 50px;
		}

		.box {
			flex: 1;
		}

		.box:nth-child(1) {
			flex: 1;
			margin-right: 10px;
		}

		.box:nth-child(2) {
			flex: 2;
			margin-left: 10px;
		}

		.update-link {
			text-decoration: none;
			color: white;
		}

		.update-form {
			position: relative;
		}

		.updateBtn {
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0%;
		}
	</style>

</head>

<body>
	<!-- class="container" -->
	<div class="container">

		<!-- box 의 부모요소 -->
		<div class="wrapper">

			<!-- wrapper 의 자식요소 1 -->
			<div class="box">
				<div class="card shadow mb-4">
					<!-- 추가 누르면 javascript 로 fetch 하기 -->
					<form id="form" style="margin: 20px;">
						<div class="mb-3">
							<label class="form-label" for="name">카테고리 이름</label>
							<input class="form-control" type="text" name="name" id="insert-name" />
							<div class="invalid-feedback" id="insert-message"></div>
						</div>
						<button type="submit" class="btn btn-primary"> 카테고리 등록하기 </button>
					</form>
				</div>
			</div>

			<!-- wrapper 의 자식요소 2 -->
			<div class="box">
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">카테고리 페이지 정보관리</h6>
					</div>

					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
								<thead>
									<tr>
										<th class="col" style="display:none">번호</th>
										<th class="col-7">제목</th>
										<th class="col">수정</th>
										<th class="col">삭제</th>
									</tr>
								</thead>
								<tbody>
									<!-- category 값이 null 이 아닌 경우에만 생성하기 -->
									<tr th:each="tmp : ${list}">
										<td th:text="${tmp.id}" style="display:none"></td>

										<!-- 수정버튼 누르기 전 -->
										<td th:id="'category'+${tmp.id}" class="category" th:value="${tmp.name}"
											th:text="${tmp.name}"></td>

										<!-- 수정버튼 누른 후 -->
										<td th:id="'updateForm'+${tmp.id}" style="display:none">
											<form class="update-form" th:attr="data-id=${tmp.id}">
												<div class="mb-3">
													<input class="form-control" type="text" name="id"
														th:value="${tmp.id}" style="display:none" readonly />
													<input class="form-control" type="text" name="name"
														th:value="${tmp.name}" th:id="'updateName'+${tmp.id}">
													<div class="invalid-feedback" th:id="'updateMessage'+${tmp.id}">
													</div>
													<button class="btn btn-success updateBtn" type="submit">수정</button>
												</div>
											</form>
										</td>

										<!-- 수정버튼 누르면 숨겨진 수정폼 생성하게 만드는 기능 -->
										<td>
											<button class="btn btn-primary btn-sm update-btn">
												<a th:attr="data-id=${tmp.id}" class="update-link"
													href="javascript:">수정</a>
											</button>
										</td>
										<td><a class="btn btn-danger btn-sm delete-link" 
											th:attr="data-id=${tmp.id}"
											herf="javascript:">[[${tmp.id}]]삭제</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- class="container" -->


	<script>
		/** form 관련 변수들 */
		const form = document.querySelector("#form");
		const formMessage = document.querySelector("#insert-message")
		const nameInput = document.querySelector("#insert-name");

		/** 나열된 카테고리 정보 */
		const categoryList = [];
		let nodeList = document.querySelectorAll(".category")

		/** 반복문으로 DB에서 가져온 정보 모아두기 */
		nodeList.forEach(function (item) {
			categoryList.push(item.innerText);
		});

		/** 모아둔 정보 확인하기 */
		console.log(categoryList)

		/** 등록하기 누를 경우 동작 */
		form.addEventListener("submit", function (e) {
			e.preventDefault(); // 즉각 폼전송 방지 

			let name = nameInput.value;

			if (name == "") {
				nameInput.classList.add("is-invalid")
				formMessage.innerText = "정보를 입력하지 않았습니다."

			} else if (categoryList.includes(name)) {
				nameInput.classList.add("is-invalid")
				formMessage.innerText = "이미 카테고리가 존재합니다.";

			} else {
				/** 성공 및 등록 */
				const newCategory = new FormData(form);

				fetch("[[@{/}]]menu/category/insert", {
					method: "POST",
					body: newCategory
				})
					.then(res => res.text())
					.then(data => {
						/**
							현재 페이지 URL로 재전송하는 코드입니다.
							새로고침처럼 보일 순 있지만 조금 차이가 있습니다. 
							이 방법은 session를 유지할 수 있고 이전 데이터에서 최신화까지 가능합니다.
							http 프로토콜 무결
						*/
						console.log(data)
						window.location.href = window.location.href;
					})
			}
		}); // form.addEventListener()

		/** 수정하기 기능을 구현하는 함수 */
		addUpdateListener(".update-link");
		addUpdateFormListener(".update-form");
		

		/** 파란색 수정하기 버튼을 누를 때마다 수정폼을 감추거나 보여준다. */
		function addUpdateListener(selector) {
			//댓글 수정 링크에 대한 처리
			const updateLinks = document.querySelectorAll(selector);
			for (let i = 0; i < updateLinks.length; i++) {
				updateLinks[i].addEventListener("click", (e) => {

					//클릭한 a 요소의 data-num 속성의 value 값을 읽어온다.(수정할 이름의 번호) 
					const id = e.target.getAttribute("data-id");

					//보여주거나 숨길 form 의 참조값 얻어내기 
					const form = document.querySelector("#updateForm" + id); // td 요소 
					const category = document.querySelector("#category" + id); // td 요소 

					//눌러진 링크의 innerText 읽어오기
					const currentText = e.target.innerText; // 버튼에 기재된 단어 

					//초록색 버튼 실패양식 초기화용 
					const updateCategory = document.querySelector("#updateName" + id);

					if (currentText === "수정") {
						// 수정폼 보이게 하기 
						form.style.display = "";
						category.style.display = "none"
						e.target.innerText = "취소";

					} else if (currentText === "취소") {
						// 수정폼 안보이게 하기 
						form.style.display = "none";
						category.style.display = ""
						e.target.innerText = "수정";

						updateCategory.classList.remove("is-invalid")
					}
				});
			}
		} // addUpdateListener()

		/** 초록색 수정버튼을 누르면 카테고리 정보를 메뉴DB와 함께 같이 바꿔버린다. */
		function addUpdateFormListener(selector) {
			//댓글 수정폼 제출에 대한 처리
			const updateForms = document.querySelectorAll(selector);
			for (let i = 0; i < updateForms.length; i++) {
				updateForms[i].addEventListener("submit", (e) => {
					// 폼 제출을 막은 다음 
					e.preventDefault();
					// 입력전 값
					const beforeValue = categoryList[i]
					// 클릭한 a 요소의 data-num 속성의 value 값을 읽어온다.(수정할 이름의 번호) 
					const id = e.target.getAttribute("data-id");
					// input 참조값 가져오기 
					const updateCategory = document.querySelector("#updateName" + id);
					// 입력값 
					const afterValue = updateCategory.value;
					// 에러메세지 
					const updateMessage = document.querySelector("#updateMessage" + id);
					// submit 이벤트가 일어난 form 의 참조값을 form 이라는 변수에 담기 
					const form = e.target;

					if (afterValue === "") {
						updateCategory.classList.add("is-invalid")
						updateMessage.innerText = "정보를 입력하지 않으면 수정할 수 없습니다."

					} else if (categoryList.includes(afterValue)) {
						updateCategory.classList.add("is-invalid")
						updateMessage.innerText = "이미 존재하는 카테고리입니다."

					} else {
						updateCategory.classList.remove("is-invalid")

						let updateAlert = confirm("진심 '" + beforeValue + " 이거에서 " + afterValue + "' 이걸로 바꿀거임?");

						if (updateAlert) {
							/** 변경 전에 메뉴DB에서 정보 가져오기 */
							fetch("[[@{/}]]menu/category/menuDB/" + id)
								.then(res => res.json())
								.then(async data => { // data => [{},{},{}...] 형태의 '비동기' 함수로 변경

									// fetch 요청을 담을 배열
									const fetchPromises = [];

									for (let i = 0; i < data.length; i++) {
										// 담기 전 formData 객체만 생성 
										const formData = new FormData();
										// 메뉴 데이터 객체
										const menuDto = data[i];

										let id = menuDto.id;
										let name = menuDto.name;
										let price = menuDto.price;
										let summary = menuDto.summary;
										let description = menuDto.description;
										let img_url = menuDto.img_url;
										let is_sold = menuDto.is_sold;
										let category = afterValue; // 바꾼 카테고리 
										
										console.log("수정한 "+data[i]+"번째 카테고리: "+category);

										/** key 값을 통해 mapper 전달 */
										formData.append("id", id);
										formData.append("name", name);
										formData.append("price", price);
										formData.append("summary", summary);
										formData.append("description", description);
										formData.append("img_url", img_url);
										formData.append("is_sold", is_sold);
										formData.append("category", category);

										// 각 fetch 요청을 배열에 추가
										fetchPromises.push(
											fetch("[[@{/}]]menu/category/updateMenu", {
												method: "POST",
												body: formData
											})
												.then(res => res.text())
												.then(data => console.log(data))
												.catch(error => {
													console.error('Error updating menu:', error);
												})
										);
									}

									// 모든 fetch 요청을 병렬로 처리
									await Promise.all(fetchPromises);
									
									// form 에서 가져온 최종 카테고리 정보 가져오고 폼에 저장 
									const formData = new FormData(form);
										
									// 카테고리 최종 수정 
									await fetch("[[@{/}]]menu/category/update",{
										method: "POST",
										body: formData
									})
									.then(res=>res.text())
									.then(data=> {
										alert("수정되었습니다.")
										window.location.href = window.location.href;
									});

								});
						} // if (updateAlert)

					};

				});
			}
		} // addUpdateFormListener() 

		
		/** 삭제하기 기능을 구현하는 함수 */
		addDeleteListener(".delete-link");
		/** 삭제하기 기능을 구현한 함수*/
		function addDeleteListener(selector){
			//삭제 링크에 대한 처리
			const deleteLinks=document.querySelectorAll(selector)
			for(let i=0; i<deleteLinks.length; i++){
				deleteLinks[i].addEventListener("click", (e)=>{
					//클릭한 a 요소의 data-id 속성의 value 값을 읽어온다.(삭제할 댓글의 번호) 
					const id=e.target.getAttribute("data-id");
					
					// 카테고리가 일치하는 메뉴의 갯수를 가져온다
					fetch(`[[@{/}]]menu/category/menuRowCount/${id}`)
					.then(res=>res.json())
					.then(data=>{
						let menuRowCount=data
						console.log(menuRowCount)
						if(data>0){
							let confirmValue=confirm(`카테고리를 사용중인 메뉴가 "${data}"개 존재합니다\n메뉴안 카테고리는 기본 값으로 초기화 됩니다. 정말 삭제하시겠습니까? `) 	
							if(confirmValue){
								fetch(`[[@{/}]]menu/category/delete/${id}`)
								.then(res=>res.json())
								.then(data=>{
									console.log(data)
									window.location.href = window.location.href;
								})
								.catch(error=>{
									console.log(error);
								});
							}
							
						}else{
							fetch(`[[@{/}]]menu/category/delete/${id}`)
							.then(res=>res.json())
							.then(data=>{
								console.log(data)
								window.location.href = window.location.href;
							})
							.catch(error=>{
								console.log(error);
							});
						}
					})
					.catch(error=>{
						console.log(error);
					}); 
					
					

					/*// 메뉴의 category와 카고리의 name을 삭제하기
					fetch(`[[@{/}]]menu/category/delete/${id}`)
					.then(res=>res.json())
					.then(data=>{
						console.log(data)
						window.location.href = window.location.href;
					})
					.catch(error=>{
						console.log(error);
					}); */
					
					
					
				});
			}
	
		}




	</script>
</body>

</html>
