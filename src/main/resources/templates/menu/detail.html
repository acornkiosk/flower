<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="container justify-content-center">
		<h1>메뉴상세 페이지</h1>
		<h3>글 상세 보기</h3>
		<img style="width: 200px;" class="card-img-top" 
	                  			th:src="@{/upload/images/{name}(name=${dto.img_url})}" />
		<table class="table table-bordered "  style="width: 50%;">
			
			<tr>
				<th>메뉴이름</th>
				<td>[[${dto.name}]]</td>
			</tr>
			<tr>
				<th>메뉴가격</th>
				<td>[[${dto.price}]]</td>
			</tr>
			<tr>
				<th>꽃말</th>
				<td>[[${dto.summary}]]</td>
			</tr>
			<tr>
				<th>상세설명</th>
				<td>[[${dto.description}]]</td>
			</tr>
			
			<tr>
				<th>카테고리</th>
				<td th:text="${dto.category}"></td>
			</tr>
			
			
		</table>
		<a th:href="@{/menu/update_form(id=${dto.id})}" class="btn btn-primary">수정</a>
		<a th:href="@{/menu/delete(id=${dto.id})}" class="btn btn-danger">삭제</a>
			
			
			
	
	</div>
</body>
</html>
