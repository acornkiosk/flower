<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>메뉴관리 페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<h1>메뉴관리페이지</h1>
	<a th:href="@{/menu/insert_form}"> 메뉴등록하기 </a>
	<div class="row">
			<div class="col-sm-6 col-md-4 col-lg-3" th:each="tmp : ${list}">
				<div class="card mb-3">
            		<a href="">
	               		<div class="img-wrapper" style="width: 200px;">
	                  		<img style="width: 100%;" class="card-img-top" 
	                  			th:src="@{/upload/images/{name}(name=${tmp.img_url})}" />
	               		</div>
            		</a>
            		<div class="card-body">
               			<p class="card-text">[[${tmp.description}]]</p>
               			<p class="card-text">by <strong>[[${tmp.name}]]</strong></p>
               			<p><small>[[${tmp.is_sold}]]</small></p>
            		</div>
         		</div>
			</div>
		</div>
</body>
</html>
