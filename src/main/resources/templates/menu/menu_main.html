<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>메뉴관리 페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<h1>메뉴관리페이지</h1>
	<a th:href="@{/menu/insert_form}"> 메뉴등록하기 </a> <br />
	<a th:href="@{/menu/category/insert_form}"> 카테고리등록하기 </a> <br />
	<a th:href="@{/menu/option/insert_form}"> option 등록하기 </a> 
	<div class="row">
			<div class="col-sm-6 col-md-4 col-lg-3" th:each="tmp : ${list}">
				<div class="card mb-3">
            		<a th:href="@{/menu/detail(id=${tmp.id})}" style="width: 200px;">
	               		<th:block th:if="${tmp.img_url eq null}">
							<div class="img-wrapper">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
								  <!-- 배경 -->
								  <rect width="100%" height="100%" fill="#f4f4f4"/>
								  <!-- 텍스트 -->
								  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#666">상품 이미지 준비중</text>
								</svg>
							</div>
						</th:block>
						<th:block th:unless="${tmp.img_url eq null}">
							<div class="img-wrapper">
				                 <img class="card-img-top" id="menuImage"  style="width: 200px;"
				                  th:src="@{/upload/images/{name}(name=${tmp.img_url})}"/>
			            	</div>
						</th:block>
            		</a>
            		<div class="card-body">
               			<p class="card-text">[[${tmp.name}]]</p>
               			<p><small>[[${tmp.description}]]</small></p>
            		</div>
         		</div>
			</div>
		</div>
</body>
</html>
