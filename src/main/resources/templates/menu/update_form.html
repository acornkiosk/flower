<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>menu/update_form.html</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<h3>메뉴 업데이트 페이지다.</h3>
		<br />
		<br />
		<form th:action="@{/menu/update}" method="post" enctype="multipart/form-data">

			<h5> todo : '메뉴번호'는 css로 웹에서 안 보이게 만들고 값만 처리하기 </h5>
			<div class="mb-3" id="id">
				<label class="form-label" for="id">메뉴번호</label>
				<input class="form-control" type="text" name="id" th:value="${dto.id}" readonly/>
			</div>

			<h5> todo : '카테고리 테이블' 가져오고 반복문으로 option 에 뿌리기 </h5>
			<div class="mb-3">
				<label class="form-label" for="category">카테고리 선택</label>
				<select name="category">
					<option></option>
				</select>
			</div>
			
			<h5> todo : 여긴 나중에 삭제될 곳 </h5>
			<div class="mb-3">
				<label class="form-label">카테고리</label>
				<input class="form-control" type="text" name="category" th:value="${dto.category}"/>
			</div>
			
			<div class="mb-3">
				<label class="form-label">메뉴이름</label>
				<input class="form-control" type="text" name="name" th:value="${dto.name}"/>
			</div>
			<div class="mb-3">
				<label class="form-label">메뉴가격</label>
				<input class="form-control" type="text" name="price" th:value="${dto.price}" />
			</div>
			<div class="mb-3">
				<label class="form-label">간략설명</label>
				<input class="form-control" type="text" name="one_sentence" th:value="${dto.one_sentence}"/>
			</div>
			<div class="mb-3">
				<label class="form-label">상세설명</label>
				<textarea class="form-control" type="text" name="description" cols="30" rows="5">[[${dto.description}]]</textarea>
			</div>
			<div class="mb-3">
				<label class="form-label" for="image">이미지파일</label>
				<input class="form-control" type="file" name="image" accept="image/*"  />
			</div>
			
			<h5> todo : 체크박스로 is_sold 표현하기 </h5>
			<div class="mb-3">
				<label class="form-label">판매가능여부</label>
				<input class="form-control" type="text" name="is_sold" th:value="${dto.is_sold}"/>
			</div>
			
			<div class="mb-3">
				<label class="form-label">카테고리</label>
				<select name="">
					<option value=""></option>
				</select>
			</div>

			<button class="btn btn-primary" type="submit">전송!</button>

		</form>
	</div>
</body>

</html>
