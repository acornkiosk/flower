<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<meta charset="EUC-KR">
<title>/lgon/requiredlogin_form</title>
</head>
<body>
	<div class="container">
		<h1>로그인 후 이용해주세요</h1>
		<form th:action="@{/login/login}" method="post">
			<div>
				<label class="form-label" for="user_id">아이디</label>
				<input class="form-control" type="text" name="user_id"/>
			</div>
			
			<div>
				<label  class="form-label" for="user_pwd">비밀번호</label>
				<input  class="form-control" type="password" name="user_pwd" />
			</div>
			<button type="submit" class="btn btn-dark"> 로그인</button>
		</form>
		
	</div>
</body>
</html>
