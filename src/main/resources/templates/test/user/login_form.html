<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>/templates/test/user/login_form.html</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<section class="vh-100 bg-image"
			th:style="'background-image:url('+ @{/images/login_banner.jpg} +'); background-size: cover; background-position: center;'">
			<div class="mask d-flex align-items-center h-100 gradient-custom-3">
				<div class="container h-100">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-12 col-md-9 col-lg-7 col-xl-6">
							<div class="card" style="border-radius: 15px;">
								<div class="card-body p-5">
									<h2 class="text-uppercase text-center mb-5">Sign in with</h2>

									<form th:action="@{/user/login}" method="post">

										<div class="form-outline mb-4">
											<input type="text" id="userName" name="userName"
												class="form-control form-control-lg" />
											<label class="form-label" for="userName">Your ID</label>
										</div>
										<div class="form-outline mb-4">
											<input type="password" id="password" name="password"
												class="form-control form-control-lg" />
											<label class="form-label" for="password">Password</label>
										</div>
										<div class="d-flex justify-content-between align-items-center">
											<!-- Checkbox -->
											<div class="form-check mb-0">
												<input class="form-check-input me-2" type="checkbox" value=""
													id="form2Example3" />
												<label class="form-check-label" for="form2Example3">
													Remember me
												</label>
											</div>
											<a href="#!" class="text-body">Forgot password?</a>
										</div>

										<div class="text-center text-lg-start mt-4 pt-2">
											<button type="submit" class="btn btn-primary btn-lg"
												style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign in</button>
										</div>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
